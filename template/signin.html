<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sign in</title>
    meta
  </head>
  <body>
    <h3>Sign in Page</h3>
    <form action="/signin" method="POST">
      {{ form.hidden_tag()  }}
      {{ form.email }}
      {{ form.password }}
      {{ form.submit }}
    </form>
    <div>
      Don't have an account ? <button type="button"><a href="/signup"><b>SIGN UP</b></a></button>
    </div>
  </body>
</html>
