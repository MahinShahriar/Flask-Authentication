<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sign UP</title>
    meta
  </head>
  <body>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
      {{ form.hidden_tag()  }}
      {{ form.email }}
      {{ form.password }}
      {{ form.submit }}
    </form>
    <div>
      Already have an account ? <button type="button"><a href="/signin"><b>SIGN IN</b></a></button>
    </div>
  </body>
</html>
